<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로그래머스</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

</head>
<body>
    <nav>
        <div class="container">
            <img src="./images/MainLogo.png" alt="MainLogo">
            <a href="https://business.programmers.co.kr/">기업서비스</a>
        </div>
    </nav>

    <header class="hd">

        <div class="container">
            <div class="hd-left">
                <div class="content">
                    <p>개발자 전용</p>
                </div>
                <div class="title">
                    <h2>반가워요, 개발자의 성장을 돕는<br>프로그래머스입니다.</h2>
                </div>
                <img src="./images/Background.png" alt="Background">

            </div>

            <div class="hd-right">

                <div class="account">
                    <div class="login">
                        <div class="options">
                            <a href="#" class="option-login">로그인</a>
                            <a href="#" class="option-signin">회원가입</a>
                        </div>
                        <div class="client">

                            <div class="client-email">이메일</div>
                            <div class="client-email-input">
                                <input name="email" type="email" placeholder="이메일을 입력해 주세요" autocomplete>
                                <div class="email-icon"><i class="far fa-envelope"></i></div>
                            </div>

                            <div class="client-pwd">비밀번호
                                <a href="#">비밀번호 재설정</a>
                            </div>
                            <div class="client-pwd-input">
                                <input name="password" type="password" placeholder="비밀번호를 입력해 주세요">
                                <div class="pwd-icon"><i class="fas fa-lock"></i></div>
                                <div class="viewbox">
                                    <img src="./images/Eye1.png" alt="viewbox">
                                </div>
                            </div>

                            <button class="login-btn">로그인</button>
                            <div class="other-account">
                                <div class="login-msg">다른 계정으로 로그인 하기</div>
                                <div class="account-choices">
                                    <button>
                                        <img src="./images/GoogleLogo.png" alt="google" class="account-btn">
                                        <div class="logo">Google</div>
                                    </button>
                                    <button>
                                        <img src="./images/KakaoLogo.png" alt="kakaotalk" class="account-btn">
                                        <div class="logo">Kakao</div>
                                    </button>
                                    <button>
                                        <img src="./images/GithubLogo.png" alt="github" class="account-btn">
                                        <div class="logo">Github</div>
                                    </button>
                                    <button>
                                        <img src="./images/FacebookLogo.png" alt="facebook" class="account-btn">
                                        <div class="logo">Facebook</div>
                                    </button>
                                    
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

                <div class="info">
                    <a href="#" class="info-option1">이용약관</a>
                    <hr>
                    <a href="#" class="info-option2">개인정보 처리방침</a>
                    <hr>
                    <a href="#" class="info-option3">FAQ/문의</a>
                </div>

            </div>
        </div>

    </header>

</body>
</html>
